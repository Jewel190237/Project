<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    

    <link rel="stylesheet" href="Login Style.css">
</head>

<body>


    <h3 style="margin-right: auto; background-color: chartreuse; padding: 10px;"><a href="Home Page.html">Home Page</a></h3>
    <div class="container px-4 py-5 mx-auto" style="text-align: center;margin-left: 450px;">
        <div class="card card0">
            <div class="d-flex flex-lg-row flex-column-reverse">
                <div class="card card1">
                    <div class="row justify-content-center my-auto">
                        <div class="col-md-8 col-10 my-5">
                            <h1>College Name</h1>
                            <h1>Sign in Page </h1>
                            <div class="row justify-content-center px-3 mb-3"> <img id="logo"
                                    src="img/profile.png"> </div>
                            <h3 class="msg-info">Please login to your account</h3>
                            <div class="form-group"> <label class="form-control-label text-muted">Username</label>
                                <input type="text" id="email" name="email" placeholder="Phone no or email id"
                                    class="form-control"> </div>
                            <div class="form-group"> <label class="form-control-label text-muted">Password</label>
                                <input type="password" id="psw" name="psw" placeholder="Password" class="form-control">
                            </div>
                            <div class="row justify-content-center my-3 px-3"> <button class="btn-block btn-color">Login
                                    </button> </div>
                            <div class="row justify-content-center my-2"> <a href="#"><small class="text-muted">Forgot
                                        Password?</small></a> </div>
                        </div>
                    </div>
                    <div class="bottom text-center mb-5">
                        <p href="#" class="sm-text mx-auto mb-3">Don't have an account?
                            <a href="Registration.html" <button class="btn">
                                 <span class="badge badge-primary" style="background-color: rgb(56, 250, 8); padding: 10px; margin: 10px;"> Creat a account</span>
                            </button></a> </p>
                             
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>

</html>
